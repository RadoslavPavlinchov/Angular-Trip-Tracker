<mat-toolbar color="warn"> Delete confirmation </mat-toolbar>
<div *ngIf="!tripTitle" class="spinner"> 
    <mat-spinner></mat-spinner>
</div>

<div class="delete-confirm" *ngIf="tripTitle">
    <mat-toolbar color="primary">You are about to delete the book: "{{tripTitle}}".</mat-toolbar>
    <mat-toolbar> 
        <mat-toolbar-row>
            <span>{{tripDescription}}</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <button [routerLink]="['/trip/' + id]" mat-button color="accent"> Go Back </button>
            <button (click)="removeTrip()" mat-raised-button color="warn">  Delete Permanently </button>
          </mat-toolbar-row>
    </mat-toolbar>
</div>
